<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record Your Feeling</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 400px;
            padding: 60px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        form {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #060a0f;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>How are you feeling?</h1>
        <form action="/submit_feeling" method="post">
            <button type="submit" name="feeling" value="-2">very bad</button>
            <button type="submit" name="feeling" value="-1">bad</button>
            <button type="submit" name="feeling" value="0">normal</button>
            <button type="submit" name="feeling" value="1">good</button>
            <button type="submit" name="feeling" value="2">very good</button>
        </form>
    </div>
</body>
</html>
