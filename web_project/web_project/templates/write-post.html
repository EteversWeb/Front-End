{% extends "layout.html" %}

{% block body %}
<form action="/write-post", method="post">
    <label for="title">제목</label>
    <input required autofocus name="title" id="title" placeholder="제목을 적어주세요" type="text">
    <label for="content">내용</label>
    <input required autofocus name="content" id="content" placeholder="내용을 적어주세요" type="text">
    <button type="submit">글쓰기</button>
</form>
{% endblock %}
