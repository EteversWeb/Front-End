<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" href="noticeBoard.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
    }

    h1 {
        text-align: center;
        margin-top: 50px;
        color: #333;
    }

    .searchContainer {
        text-align: center;
        margin-top: 20px;
    }

    .search {
        display: inline-block;
    }

    .searchFild {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .searchButton {
        padding: 8px 15px;
        border-radius: 5px;
        background-color: #060a0f;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
        margin-top: 30px;
    }

    th, td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
    }

    th {
        background-color: #060a0f;
        color: #fff;
    }

    .center {
        text-align: center;
        margin-top: 20px;
    }

    .center a {
        margin: 0 10px;
        color: #060a0f;
        text-decoration: none;
    }

    .right {
        text-align: right;
        margin-top: 20px;
    }

    .greylist {
        background-color: #ccc;
        color: #333;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .gradient {
        background: linear-gradient(to right, #060a0f, #060a0f);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <h1 class="firstH1">마이페이지</h1>
    <div class="searchContainer">
        <div class="search">
            <input class="searchFild" type="text" name="utext" placeholder="검색어를 입력해주세요">
            <button class="searchButton">검색</button>
        </div>
    </div>

    <table>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일자</th>
            <th>첨부파일</th>
        </tr>
        <tr>
            <td class="center">1</td>
            <td class="left">게시글 1 입니다.</td>
            <td class="center">2023-10-18</td>
            <td class="center"><a href="#">파일1.txt</a></td>
        </tr>
        <tr>
            <td class="center">2</td>
            <td class="left">게시글 2 입니다.</td>
            <td class="center">2023-10-18</td>
            <td class="center"><a href="#">파일2.pdf</a></td>
        </tr>
        <tr>
            <td class="center">3</td>
            <td class="left">게시글 3 입니다.</td>
            <td class="center">2023-10-18</td>
            <td class="center"><a href="#">파일3.docx</a></td>
        </tr>
    </table>

    <div class="center">
        <a href="#">◀ 이전</a>
        <a href="#">1</a>
        <a href="#">다음 ▶</a>
    </div>

    <span class="right">
        <input type="button" value="목록" class="greylist">
        <input type="button" value="글쓰기" class="gradient" onclick="window.location.href='writing.html'">
        <input type="file" id="fileUpload" style="display: none;">
    </span>
</body>
</html>
