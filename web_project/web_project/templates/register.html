{% extends "layout.html" %}

{% block body %}
<div class="container">
    <h1>회원 가입</h1>
    <form action="/join" method="post">
      <div class="input-group">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요">
        <button type="button" id="btn-check" class="btn-check">중복확인</button>
      </div>
      <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
      </div>
      <div class="input-group">
        <label for="password-confirm">비밀번호 확인</label>
        <input type="password" id="password-confirm" name="password-confirm" placeholder="비밀번호를 다시 입력하세요">
      </div>
      <div class="input-group">
        <label for="question">개인확인 질문</label>
        <select id="question" name="question">
          <option value="">질문을 선택하세요</option>
          <option value="1">출신 초등학교는 어디입니까?</option>
          <option value="2">가장 좋아하는 술은 무엇입니까?</option>
        </select>
      </div>
      <div class="input-group">
        <label for="answer">확인 질문답</label>
        <input type="text" id="answer" name="answer" placeholder="질문에 대한 답변을 입력하세요">
      </div>
      <div class="input-group">
        <input required type="checkbox" id="agree" name="agree">
        <label for="agree">개인정보 처리방침에 동의합니다.</label>
      </div>
      <button type="submit" class="btn-submit">가입하기</button>
    </form>
  </div>
{% endblock %}
